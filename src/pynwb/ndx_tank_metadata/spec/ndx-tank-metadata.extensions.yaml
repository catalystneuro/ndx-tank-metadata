groups:
- neurodata_type_def: LabMetaDataExtension
  neurodata_type_inc: LabMetaData
  doc: type for storing metadata for Tank lab
  attributes:
  - name: experiment_name
    dtype: text
    doc: name of experiment run
  - name: world_file_name
    dtype: text
    doc: name of world file run
    required: false
  - name: protocol_name
    dtype: text
    doc: name of protocol run
    required: false
  - name: stimulus_bank_path
    dtype: text
    doc: path of stimulus bank file
    required: false
  - name: commit_id
    dtype: text
    doc: Commit id for session run
    required: false
  - name: location
    dtype: text
    doc: Name of rig where session was run
    required: false
  - name: session_performance
    dtype: float
    doc: Performance of correct responses in %
    required: false
  - name: session_end_time
    dtype: text
    doc: Datetime when session ended
    required: false
  - name: num_trials
    dtype: int
    doc: Number of trials during the session
    required: false
  - name: num_iterations
    dtype: int
    doc: Number of ViRMEN iterations during the session
    required: false
  - name: advance
    dtype: int
    doc: ViRMEN configuration.
    required: false
  - name: squal
    dtype: float
    doc: ViRMEN configuration.
    required: false
  - name: total_reward
    dtype: float
    doc: The total reward in ml.
    required: false
  groups:
  - name: rig
    neurodata_type_inc: RigExtension
    doc: type for storing rig information
  - name: mazes
    neurodata_type_inc: MazeExtension
    doc: type for storing maze information
- neurodata_type_def: RigExtension
  neurodata_type_inc: LabMetaData
  doc: type for storing rig information
  attributes:
  - name: rig
    dtype: text
    doc: rig information
    required: false
  - name: simulationMode
    dtype: int
    doc: rig information
    required: false
  - name: hasDAQ
    dtype: int
    doc: rig information
    required: false
  - name: hasSyncComm
    dtype: int
    doc: rig information
    required: false
  - name: minIterationDT
    dtype: float
    doc: rig information
    required: false
  - name: arduinoPort
    dtype: text
    doc: rig information
    required: false
  - name: sensorDotsPerRev
    dtype: float
    shape:
    - null
    doc: rig information
    required: false
  - name: ballCircumference
    dtype: float
    doc: rig information
    required: false
  - name: toroidXFormP1
    dtype: float
    doc: rig information
    required: false
  - name: toroidXFormP2
    dtype: float
    doc: rig information
    required: false
  - name: colorAdjustment
    dtype: float
    shape:
    - null
    doc: rig information
    required: false
  - name: soundAdjustment
    dtype: float
    doc: rig information
    required: false
  - name: nidaqDevice
    dtype: int
    doc: rig information
    required: false
  - name: nidaqPort
    dtype: int
    doc: rig information
    required: false
  - name: nidaqLines
    dtype: int
    shape:
    - null
    doc: rig information
    required: false
  - name: syncClockChannel
    dtype: int
    doc: rig information
    required: false
  - name: syncDataChannel
    dtype: int
    doc: rig information
    required: false
  - name: rewardChannel
    dtype: int
    doc: rig information
    required: false
  - name: rewardSize
    dtype: float
    doc: rig information
    required: false
  - name: rewardDuration
    dtype: float
    doc: rig information
    required: false
  - name: laserChannel
    dtype: int
    doc: rig information
    required: false
  - name: rightPuffChannel
    dtype: int
    doc: rig information
    required: false
  - name: leftPuffChannel
    dtype: int
    doc: rig information
    required: false
  - name: webcam_name
    dtype: text
    doc: rig information
    required: false
- neurodata_type_def: MazeExtension
  neurodata_type_inc: DynamicTable
  doc: type for storing maze information
